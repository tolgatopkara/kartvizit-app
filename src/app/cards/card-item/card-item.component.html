<mat-card class="card-item">

  <mat-card-header class="card-header" (click)="openUpdateCardDialog(card)">
    <mat-card-title>{{ card.name || "-" }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem">{{ card.phone }}</mat-list-item>
      <mat-list-item role="listitem">{{ card.title }} </mat-list-item>
      <mat-list-item *ngIf="card.address" role="listitem">{{ card.address }}</mat-list-item>
      <mat-list-item *ngIf="!card.address">Adres Bulunamadi</mat-list-item>
      <mat-list-item *ngIf="card.email" role="listitem">{{card.email}}   </mat-list-item>
      <mat-list-item  *ngIf="!card.email">Email Bulunamadi</mat-list-item>
    </mat-list>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="openDeleteDialog('0ms', '0ms')">
      Open dialog without animation
    </button>
    <!-- <button color="primary" (click)="openUpdateCardDialog(card)" mat-flat-button>DÃ¼zenle</button> -->
  </mat-card-actions>

  <mat-card-footer> </mat-card-footer>
</mat-card>
